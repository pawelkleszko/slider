<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Images</title>
    <script src=" https://kit.fontawesome.com/49eee53bda.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="slider">
        <div class="slider__img-containers">
            <div class="slider__img-container slider__img-container--first">
                <img class="slider__img" src="/assets/image1.jpg" alt="">
            </div>
            <div class="slider__img-container slider__img-container--second">
                <img class="slider__img" src="/assets/image2.jpg" alt="">
            </div>

            <div class="divider">
                <div class="divider__handle">
                    <i class="fas fa-chevron-left divider__arrow divider__arrow--left"></i>
                    <i class="fas fa-chevron-right divider__arrow  divider__arrow--right"></i>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
